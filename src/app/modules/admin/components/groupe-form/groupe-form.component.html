<div class="groupe-form-container">
  <div class="groupe-form-card">
    <h1 class="form-title">{{ isEdit ? 'Modifier' : 'Créer' }} un Groupe</h1>
    <form [formGroup]="groupeForm" (ngSubmit)="submit()" class="form-content">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" required>
        <mat-error *ngIf="groupeForm.get('nom')?.hasError('required')">Nom requis</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Discipline</mat-label>
        <input matInput formControlName="discipline" required>
        <mat-error *ngIf="groupeForm.get('discipline')?.hasError('required')">Discipline requise</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Ville</mat-label>
        <mat-select formControlName="villeId" required>
          <mat-option *ngFor="let ville of villes" [value]="ville.id">{{ ville.nom }}</mat-option>
        </mat-select>
        <mat-error *ngIf="groupeForm.get('villeId')?.hasError('required')">Ville requise</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Stade</mat-label>
        <mat-select formControlName="stadeId" required>
          <mat-option *ngFor="let stade of stades" [value]="stade.id">{{ stade.nom }}</mat-option>
        </mat-select>
        <mat-error *ngIf="groupeForm.get('stadeId')?.hasError('required')">Stade requis</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mode Équipe</mat-label>
        <mat-select formControlName="modeEquipe" required>
          <mat-option value="STATIQUE">Statique</mat-option>
          <mat-option value="DYNAMIQUE">Dynamique</mat-option>
        </mat-select>
        <mat-error *ngIf="groupeForm.get('modeEquipe')?.hasError('required')">Mode requis</mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="groupeForm.invalid" class="submit-button">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
