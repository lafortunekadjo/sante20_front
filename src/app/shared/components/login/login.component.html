<div class="login-page">
  <div class="login-container">
    <div class="app-header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="app-logo">
        <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06 0L5.47 12.53a.75.75 0 010-1.06l7.5-7.5zM15 12a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd" />
      </svg>
      <span class="app-name">Mon Appli</span>
    </div>
    <h1 class="login-title">Bienvenue</h1>
    <p class="login-subtitle">Connectez-vous à votre compte pour continuer.</p>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-field">
        <label for="username" class="form-label">Email</label>
        <input id="username" type="email" formControlName="username" placeholder="votre.email@exemple.com" class="form-input">
        <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="form-error">
          L'email est requis.
        </div>
      </div>
      <div class="form-field">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••" class="form-input">
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="form-error">
          Le mot de passe est requis.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
        Se connecter
      </button>
    </form>
  </div>
</div>
