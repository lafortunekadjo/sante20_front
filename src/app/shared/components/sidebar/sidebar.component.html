<div class="min-h-screen bg-gray-50 flex flex-col">
  <mat-toolbar color="primary" class="fixed top-0 left-0 right-0 z-50 shadow-md">
    <button mat-icon-button class="mr-4 text-white" (click)="toggleSidenav()">
      <mat-icon>{{ isSidenavOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
    <span class="text-xl font-semibold text-white">Nom de Votre Application</span>
    <span class="flex-1"></span>
    <button mat-icon-button class="text-white">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="flex-1 mt-[64px]">
    <mat-sidenav #sidenav mode="over" [opened]="isSidenavOpen" class="sidenav">
      <div class="sidenav-header bg-primary text-white p-4 flex items-center justify-between shadow-sm">
        <h2 class="text-lg font-bold">Menu</h2>
        <button mat-icon-button class="text-white" (click)="toggleSidenav()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list class="p-0">
        <ng-container *ngIf="isAdmin">
          <a mat-list-item [routerLink]="['/groupes']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">group</mat-icon>
            <span>Groupes</span>
          </a>
          <a mat-list-item [routerLink]="['/user']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">person</mat-icon>
            <span>Utilisateurs</span>
          </a>
        </ng-container>
        <ng-container *ngIf="isResponsable">
          <a mat-list-item [routerLink]="['/equipe']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">team</mat-icon>
            <span>Equipes</span>
          </a>
          <a mat-list-item [routerLink]="['/typesanction']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">warning</mat-icon>
            <span>Type sanction</span>
          </a>
          <a mat-list-item [routerLink]="['/membre']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">groups</mat-icon>
            <span>Membres du groupe</span>
          </a>
          <a mat-list-item [routerLink]="['/match']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">event</mat-icon>
            <span>Matchs</span>
          </a>
          <a mat-list-item [routerLink]="['/sanction']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">warning</mat-icon>
            <span>Sanctions</span>
          </a>
          <a mat-list-item [routerLink]="['/evenement']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">monetization_on</mat-icon>
            <span>Evenements</span>
          </a>
          <a mat-list-item [routerLink]="['/contribution']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors duration-200">
            <mat-icon class="mr-4">monetization_on</mat-icon>
            <span>Cotisations</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="flex-1 p-4">
      <!-- Main content goes here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
