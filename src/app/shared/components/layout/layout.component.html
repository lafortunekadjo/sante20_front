<div class="min-h-screen bg-gray-50 flex flex-col">
 <div class="container">
  <button mat-icon-button class="mr-2 text-white" (click)="toggleSidenav()">
    <mat-icon>{{ sidenav?.opened ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <app-navbar></app-navbar>
</div>


  <mat-sidenav-container class="flex-1 mt-[64px]">
    <mat-sidenav #sidenav mode="over" opened="true" class="sidenav">
      <div class="sidenav-header bg-primary text-white p-4 flex items-center justify-between shadow-sm">
        <h2 class="text-lg font-bold">Menu</h2>
        <button mat-icon-button class="text-white" (click)="toggleSidenav()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list class="p-0">
        <ng-container *ngIf="isAdmin">
          <a mat-list-item [routerLink]="['/groupes']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">group</mat-icon>
            <span>Groupes</span>
          </a>
          <a mat-list-item [routerLink]="['/user']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">person</mat-icon>
            <span>Utilisateurs</span>
          </a>
        </ng-container>
        <ng-container *ngIf="isResponsable">
          <a mat-list-item [routerLink]="['/news-feed']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">newspaper</mat-icon>
            <span>Actualités</span>
          </a>
          <a mat-list-item [routerLink]="['/equipe']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">groups</mat-icon> <!-- Remplacé sports_soccer par groups pour plus de neutralité -->
            <span>Équipes</span>
          </a>
          <a mat-list-item [routerLink]="['/typesanction']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">gavel</mat-icon> <!-- Remplacé warning par gavel pour plus de spécificité -->
            <span>Type sanction</span>
          </a>
          <a mat-list-item [routerLink]="['/membre']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">groups</mat-icon>
            <span>Membres du groupe</span>
          </a>
          <a mat-list-item [routerLink]="['/match']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">sports_soccer</mat-icon> <!-- Ajouté pour refléter les matchs -->
            <span>Matchs</span>
          </a>
          <a mat-list-item [routerLink]="['/sanction']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">gavel</mat-icon> <!-- Remplacé warning par gavel pour cohérence -->
            <span>Sanctions</span>
          </a>
          <a mat-list-item [routerLink]="['/evenement']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">calendar_today</mat-icon> <!-- Remplacé event par calendar_today pour un focus calendrier -->
            <span>Événements</span>
          </a>
          <a mat-list-item [routerLink]="['/contribution']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">payment</mat-icon> <!-- Remplacé monetization_on par payment pour plus de clarté -->
            <span>Cotisations</span>
          </a>
           <a mat-list-item [routerLink]="['/objectifs']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">payment</mat-icon> <!-- Remplacé monetization_on par payment pour plus de clarté -->
            <span>Objectifs</span>
          </a>

          <a mat-list-item [routerLink]="['/suggestions']" routerLinkActive="active" class="flex items-center py-3 px-4 hover:bg-primary-light transition-colors">
            <mat-icon class="mr-4">payment</mat-icon> <!-- Remplacé monetization_on par payment pour plus de clarté -->
            <span>suggestions</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="flex-1 bg-gray-50 p-4">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
